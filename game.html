<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        // Load sprite image
        const sprite = new Image();
        baseURI = "{{site.baseurl}}/sprites/"; // Replace with the path to your sprite image
        sprite.src = baseURI + "standForward.png"; // Replace with the actual sprite image name

        sprite.onload = function() {
            // Draw sprite on canvas
            context.drawImage(sprite, 50, 50); // Adjust the position as needed
        };
    </script>
</body>
</html>
